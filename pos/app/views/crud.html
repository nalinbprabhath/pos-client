<section>
    <p></p>
    <div class="col-md-12">
        <div class="col-md-2">
            <button class="btn left btn-sm btn-success" data-bind="click:function(){$root.addCategory();}">Add Category</button>
            <br/>
            <br/>
            <div data-bind="if:categories[0] ">
                <br/>
                <br/>
                <br/>
                <p class="text-info">Categories</p>
                <div data-bind="foreach: categories">
                    <button class="btn btn-primary" data-bind=" value: $data, text:$data.name, click:function(){$parent.setCategory($data);}, attr: {style: 'background-color: ' + color};"></button>
                    <br/>
                    <br/>
                </div>
            </div>
            <div data-bind="ifnot:categories[0] ">
                <p class="text-info">Sorry, No categories to show</p>
            </div>
        </div>
        <div class="col-md-6">
            <div data-bind="if:activeCategory ">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Color</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr data-bind="with: activeCategory">
                            <td><input class="input-lg info" data-bind="value:  $data.name" type="text"/></td>
                            <td><input class="input-lg" data-bind="value:  $data.color" type="color" ></td>
                            <td><input class="input-lg info" data-bind="value:  $data.description" type="text"/></td>
                            <td><button class="btn btn-info" data-bind="value:   $data, click:function(){$parent.saveChanges($data);}">SAVE</button></td>
                            <td><button class="btn btn-danger" data-bind="value:$data , click:function(){$parent.deleteCategory($data);}">DELETE</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <br/>
            <br/>
            <div data-bind="if:categories[0] ">
                <button class="btn left btn-sm btn-success" data-bind="click:function(){$root.addProduct();}">Add Product</button>
            </div>
            <br/>
            <br/>
            
            <div data-bind="if: activeCategory">
                <div class="col-md-12" data-bind="foreach: activeCategory.products ">
                    <button class="btn btn-default" data-bind="value:$data, text:$data.name, click:function(){$parent.setProduct($data);}, attr: {style: 'background-color: ' + $parent.activeCategory.color}"/>
                </div>
            </div>

                    <br/><br/>

                    <thead>
                        <tr>
                            <th>Product Name</th>

                        </tr>
                    </thead>
                    <tbody >
                        <tr data-bind="with: activeProduct">
                            <td><input class="input-lg info" data-bind="value:  $data.name" type="text"/></td>
