
<section>
    <h2>Calculator</h2>
    
    <br/>
    <br/>
    <div class="container center-block">
        <div class="row">
            <input  class=" input-lg bg-success text-right col-md-4" data-bind="value: textResult" type="text" readonly/>
        </div>
        <br/>
        
        <div class="row" data-bind="foreach:row1 ">
                <button class="btn btn-default btn-lg col-lg-1" data-bind="click: function(){$parent.one($data.value)},text: $data.value"/>
        </div>
        <br/>
        
        <div class="row" data-bind="foreach:row2 ">
                <button class="btn btn-default btn-lg col-lg-1" data-bind="click: function(){$parent.one($data.value)},text: $data.value"/>
        </div>
        <br/>
        
        <div class="row" data-bind="foreach:row3 " >
                <button class="btn btn-default btn-lg col-lg-1" data-bind="click: function(){$parent.one($data.value)},text: $data.value"/>
        </div>
        <br/>
        
        <div class="row" data-bind="foreach:row4 ">
                <button class="btn btn-default btn-lg col-lg-1" data-bind="click: function(){$parent.one($data.value)},text: $data.value"/>
        </div>
        <br/>
        
        <div class="row" data-bind="foreach:equalSymbol">
            <button class="btn btn-info btn-lg col-md-4" value="=" data-bind="click: function(){$parent.one($data.value)}">=</button>
        </div>
        
    </div>  
    
</section>
